<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
	<title>Chating</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 500px;
			margin: 0 auto;
			padding: 25px
		}
		.container h1{
			text-align: left;
			padding: 5px 5px 5px 15px;
			color: #FFBB00;
			border-left: 3px solid #FFBB00;
			margin-bottom: 20px;
		}
		.chating{
			background-color: skyblue;
			width: 500px;
			height: 500px;
			overflow: auto;
		}
		.chating .me{
			color: black;
			text-align: right;
		}
		.chating .others{
			color: black;
			text-align: left;
		}
		input{
			width: 330px;
			height: 25px;
		}
		
		.balloon1{
			position:relative;
			margin: 20px;
			width:200px;
			height:100px;
			background: yellow;
			border-radius: 10px;
		}
		.balloon1:after{
			content:"";
			border-top:55px solid transparent;
			border-left: 0px solid transparent;
			border-right: 25px solid transparent; 
			border-bottom: 16px solid yellow;
			position: absolute;
			top: 15px;
			left: 200px;
		}
		
		.balloon2{
			position:relative;
			margin:20px;
			width:200px;
			height:100px;
			background: yellow;
			border-radius: 10px;
		}
		.balloon2:after{
			content:"";
			border-top:16px solid yellow;
			border-left: 25px solid transparent;
			border-right: 0px solid transparent;
			border-bottom: 0px solid transparent;
			position: absolute;
			top: 15px;
			left: -25px;
		}
		
	</style>
</head>

<script type="text/javascript">
	var ws;

	function wsOpen(){
		ws = new WebSocket("ws://" + location.host + "/chating");
		wsEvt();
	}
	//소켓 연결
	wsOpen();
		
	function wsEvt() {
		ws.onopen = function(data){
			//소켓이 열리면 동작
		}
		
		ws.onmessage = function(data) {
			//메시지를 받으면 동작
			var msg = data.data;
			if(msg != null && msg.trim() != ''){
				var d = JSON.parse(msg);
				if(d.type == "getId"){
					var si = d.sessionId != null ? d.sessionId : "";
					if(si != ''){
						$("#sessionId").val(si); 
					}
				}else if(d.type == "message"){
					if(d.sessionId == $("#sessionId").val()){
						$("#chating").append("<div class='balloon1 me'><p>나 :" + d.msg + "</p></div>");	
					}else{
						$("#chating").append("<div class='balloon2 others'><p>" + d.userName + " :" + d.msg + "</p></div>");
					}
						
				}else{
					console.warn("unknown type!")
				}
			}
		}

		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}

	
	var userName = $("#userName").val();
	function send() {
		var option ={
			type: "message",
			sessionId : $("#sessionId").val(),
			userName : $("#userName").val(),
			msg : $("#chatting").val()
		}
		ws.send(JSON.stringify(option))
		$('#chatting').val("");
	}
</script>
<body>
	<div id="container" class="container">
		<h1>채팅</h1>
		<input type="hidden" id="sessionId" th:value="${session.UserInfo != null ? session.UserInfo.id : ''}">
		<input type="hidden" name="userName" id="userName" th:value="${session.UserInfo != null ? session.UserInfo.name : '사용자'}">
		<div id="chating" class="chating">
		</div>
		<div id="yourMsg">
			<table class="inputTable">
				<tr>
					<th>메시지</th>
					<th><input id="chatting" placeholder="문의내용을 입력하세요."></th>
					<th><button onclick="send()" id="sendBtn">보내기</button></th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
